    <text x="692" y="60" font-family="'Courier New',monospace" font-size="9" fill="#64748b" letter-spacing="2">QUICK FACTS</text>
    <text x="692" y="80"  font-family="'Courier New',monospace" font-size="10" fill="#94a3b8">repos     <tspan fill="#c084fc" font-weight="700">19</tspan></text>
    <text x="692" y="98"  font-family="'Courier New',monospace" font-size="10" fill="#94a3b8">stars     <tspan fill="#f0abfc" font-weight="700">43+</tspan></text>
    <text x="692" y="116" font-family="'Courier New',monospace" font-size="10" fill="#94a3b8">location  <tspan fill="#67e8f9" font-weight="700">YYC ðŸ‡¨ðŸ‡¦</tspan></text>
    <text x="692" y="134" font-family="'Courier New',monospace" font-size="10" fill="#94a3b8">status    <tspan fill="#4ade80" font-weight="700">open âœ¦</tspan></text>
    <text x="692" y="152" font-family="'Courier New',monospace" font-size="10" fill="#94a3b8">company   <tspan fill="#c084fc" font-weight="700">PellTech</tspan></text>

    <!-- Flicker on border â€” broken neon sign effect -->
    <rect width="900" height="170" rx="10" fill="none" stroke="#f0abfc" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;0.6;0.1;0;0;0;0;0;0.8;0.05;0;0;0;0;0.4;0;0" dur="9s" repeatCount="indefinite"/>
    </rect>
    <rect width="900" height="170" rx="10" fill="none" stroke="#67e8f9" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;0;0;0;0.5;0;0;0;0;0;0;0.3;0;0;0;0;0" dur="7s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
