      <rect y="18"  width="900" height="1" fill="white"/> <rect y="21"  width="900" height="1" fill="white"/>
      <rect y="24"  width="900" height="1" fill="white"/> <rect y="27"  width="900" height="1" fill="white"/>
      <rect y="30"  width="900" height="1" fill="white"/> <rect y="33"  width="900" height="1" fill="white"/>
      <rect y="36"  width="900" height="1" fill="white"/> <rect y="39"  width="900" height="1" fill="white"/>
      <rect y="42"  width="900" height="1" fill="white"/> <rect y="45"  width="900" height="1" fill="white"/>
      <rect y="48"  width="900" height="1" fill="white"/> <rect y="51"  width="900" height="1" fill="white"/>
      <rect y="54"  width="900" height="1" fill="white"/> <rect y="57"  width="900" height="1" fill="white"/>
      <rect y="60"  width="900" height="1" fill="white"/> <rect y="63"  width="900" height="1" fill="white"/>
      <rect y="66"  width="900" height="1" fill="white"/> <rect y="69"  width="900" height="1" fill="white"/>
