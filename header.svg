<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" width="900" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#08001a"/>
      <stop offset="50%" stop-color="#150028"/>
      <stop offset="100%" stop-color="#060d1f"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0abfc"/>
      <stop offset="40%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <linearGradient id="horizonGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c084fc00"/>
      <stop offset="25%" stop-color="#c084fc"/>
      <stop offset="50%" stop-color="#f0abfc"/>
      <stop offset="75%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#67e8f900"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0abfc"/>
      <stop offset="100%" stop-color="#c084fc00"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow14">
      <feGaussianBlur stdDeviation="14" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="bounds"><rect width="900" height="300"/></clipPath>
    <clipPath id="sunClip"><ellipse cx="450" cy="178" rx="70" ry="70"/></clipPath>
    <mask id="gridMask">
      <linearGradient id="gridFade" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="black"/>
        <stop offset="60%" stop-color="white"/>
        <stop offset="100%" stop-color="white"/>
      </linearGradient>
      <rect width="900" height="300" fill="url(#gridFade)"/>
    </mask>
  </defs>

