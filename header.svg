<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" width="900" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#08001a"/>
      <stop offset="50%" stop-color="#120025"/>
      <stop offset="100%" stop-color="#050d1a"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0abfc"/>
      <stop offset="45%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
    <linearGradient id="horizonGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#c084fc00"/>
      <stop offset="20%"  stop-color="#c084fc"/>
      <stop offset="50%"  stop-color="#f0abfc"/>
      <stop offset="80%"  stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#67e8f900"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#f0abfc" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="textZoneFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#08001a" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#08001a" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3"  result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="8"  result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow12">
      <feGaussianBlur stdDeviation="12" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="bounds"><rect width="900" height="300"/></clipPath>
    <clipPath id="sunClip"><ellipse cx="450" cy="232" rx="76" ry="76"/></clipPath>
    <mask id="gridMask">
